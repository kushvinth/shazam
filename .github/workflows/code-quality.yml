name: Python Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Code Quality (Lint + Format)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Validate lockfile
        run: uv lock --locked

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: quality

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests directory found. Skipping."
          fi

  typecheck:
    name: Type Checking (Optional)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run mypy (if configured)
        run: |
          if grep -q "mypy" pyproject.toml; then
            mypy .
          else
            echo "mypy not configured. Skipping."
          fi
